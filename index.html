<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone, Paper, Scissors</title>
</head>

<body>
    
    <div class="container">
        
        
        <h1>Pedra, Papel, Tesoura...</h1>
        
        
        <div class="buttons" id="game-options">
            <button class="rock" onclick="playHuman ('rock')">&#x1f44a;</button>
            <button class="paper" onclick="playHuman('paper')">&#x1f590;</button>
            <button class="scissors" onclick="playHuman('scissors')">&#x270c;</button>
        </div>
        
        <p class="result"></p>
        <p class="result-pc"></p>
        <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação do Computador: <span id="machine-score">0</span></p>
    </div>
    
</body>
<script src="./script.js"></script>


</html>
